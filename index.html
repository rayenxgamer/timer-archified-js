<!DOCTYPE html>
<html lang="en" style="background-color: #181a1b; border-color: #776e62; color:#e8e6e3;">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clock</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="" type="image/x-icon">
  </head>
  <body >
    <main>
       <img id="waifu" src="archwaifu.jpeg" alt="literally the archlinux waifu" width="250" height="300">
      <div class="text_io_parent">
        <div class="input-minutes" id="seconds">
           <input type="text" id="input_minutes_text" name="input_minutes_text" placeholder="enter minutes here!">
        </div>
        <div class="output-timer">
          <h1 style="font-family: Technology;" id="timer"> The timer is 00:00
        </div>
        <div class="input-seconds" id="seconds">
           <input type="text" id="input_seconds_text" name="input_seconds_text" placeholder="enter seconds here!">
        </div>
      </div>
        <div align="center">
         <button id="start" type="button">start timer!</button>
         <button id="stop" type="button">stop timer!</button>
        </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
